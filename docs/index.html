<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-Based Redirect</title>
    <script>
        async function redirectBasedOnLocation() {
            try {
                // Use an IP-based geolocation API (e.g., ipinfo.io, ip-api.com)
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                if (data.country === 'KR') {
                    // Redirect to the Korean page
                    window.location.href = './kor/korea.html';
                } else {
                    // Redirect to the global page
                    window.location.href = './eng/global.html';
                }
            } catch (error) {
                console.error('Error detecting location:', error);
                // Fallback to a default page
                window.location.href = './global.html';
            }
        }

        // Call the function on page load
        window.onload = redirectBasedOnLocation;
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
</body>

</html>
